<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Охранная система</title>
    <script
      src="https://kit.fontawesome.com/b127b39356.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/locale/ru.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-2">
        <div class="col-lg-8" id="plan">
          <img src="./plan.png" alt="План" style="width: 100%" />
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label for="log" class="font-weight-bold">Журнал событий</label>
            <textarea
              id="log"
              class="form-control"
              name=""
              rows="23"
              readonly
              style="resize: none; font-size: 12px"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row" style="border-top: 1px solid black">
        <div class="col-lg-8">
          <h5 class="text-center">Панель управления</h5>
          <div class="row pb-2">
            <div class="col-lg-4 px-1 pl-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="move_detect_1"
                  checked
                />
                <label class="form-check-label" for="move_detect_1">
                  Датчик движения 1 комнаты
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="move_detect_2"
                  checked
                />
                <label class="form-check-label" for="move_detect_2">
                  Датчик движения 2 комнаты
                </label>
              </div>
            </div>
            <div class="col-lg-4 px-0">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="window_detect_1"
                  checked
                />
                <label class="form-check-label" for="window_detect_1">
                  Датчик разбития окон 1 комнаты
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="window_detect_2"
                  checked
                />
                <label class="form-check-label" for="window_detect_2">
                  Датчик разбития окон 2 комнаты
                </label>
              </div>
            </div>
            <div class="col-lg-4 px-1">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="door_detect_1"
                  checked
                />
                <label class="form-check-label" for="door_detect_1">
                  Датчик открытия двери 1 комнаты
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="door_detect_2"
                  checked
                />
                <label class="form-check-label" for="door_detect_2">
                  Датчик открытия двери 2 комнаты
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 text-center">
          <h5>Работа системы</h5>
          <div class="row">
            <div class="col-lg-6">
              <button class="btn btn-primary w-75" id="start">Старт</button>
            </div>
            <div class="col-lg-6">
              <button class="btn btn-danger w-75" id="stop" disabled>
                Стоп
              </button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-lg-12">
              <span id="time"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-12 text-center">
          <h5>Графики</h5>
          <button id="clear" class="btn btn-warning btn-sm">Очистить</button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <h5 class="text-center">Комната 1</h5>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-lg-12">
              <p class="text-center">Датчик движения</p>
              <canvas id="move_1_chart" height="150"></canvas>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-lg-12">
              <p class="text-center">Датчик разбития стекол</p>
              <canvas id="window_1_chart" height="150"></canvas>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <h5 class="text-center">Комната 2</h5>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-lg-12">
              <p class="text-center">Датчик движения</p>
              <canvas id="move_2_chart" height="150"></canvas>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-lg-12">
              <p class="text-center">Датчик разбития стекол</p>
              <canvas id="window_2_chart" height="150"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="row my-2">
        <div class="col-lg-12"><h5 class="text-center">Таблицы</h5></div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <h5 class="text-center">Комната 1</h5>
          <div class="table-responsive" style="height: 400px">
            <table id="room_1" class="table">
              <thead>
                <tr>
                  <th>Время</th>
                  <th>Датчик движения</th>
                  <th>Датчик разбития</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="col-lg-6">
          <h5 class="text-center">Комната 2</h5>
          <div class="table-responsive" style="height: 400px">
            <table id="room_2" class="table">
              <thead>
                <tr>
                  <th>Время</th>
                  <th>Датчик движения</th>
                  <th>Датчик разбития</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
